        <!--  -->

    <section class="application">
        <i class="far fa-bookmark"></i>
        <h1>Bookmark Your Favorite Sites!</h1>
        <div class="app__container">
            <!-- user ineraction form, enter the required information to save websiteName + websiteURL -->
            <form action="" class="application__form" id="appForm">
                <label for="siteName">Website Name :</label><br><br>
                <input type="text" id="siteName"><br><br>
                <label for="siteUrl">Website URL</label><br><br>
                <input type="text" id="siteUrl"><br><br>
                <button type="submit">Save</button>
            </form>
        </div>
    </section>

    <!-- user form information output -->
    <section class="information">
            <i class="far fa-star"></i>
            <h1>Saved Bookmarks</h1>
        <div class="app__container">
            <!-- element targeted by JavaScript -->
            <div id="results"></div>
        <div>
